<script type="text/javascript" >
	var waitTime;
	//获取机动车违法信息
	function sycnVehVioInfo(){
		var sfzmhm = "02:浙LD8006:P42513";
		if(sfzmhm == "") return;
		SysUserServiceJS.checkSynchronizeStatus(sfzmhm,function(result){
			if(result == "0" )return;
			if(result == "3") {
				clearTimer();
				document.getElementById("waitingDiv").style.display = "none";
				alert("操作提示：当前操作用户过多，请您稍后再试！");
				return;
			}
			if(result == "4") {
				clearTimer();
				document.getElementById("waitingDiv").style.display = "none";
				alert("操作提示：获取车辆信息失败，请您核实输入信息！");
				return;
			}
			if(result == "2"){
				clearTimer();
				document.getElementById("waitingDiv").style.display = "none";
				alert("操作提示：您输入的车辆识别代号（车架号）末尾6位与您实际的车辆识别代号（车架号）不一致，请检查后重新输入。");
				return;
			}
			//清除定时器
			clearTimer();
			//提交违法查询表单
			waitTimer = window.setInterval("submitForm()",15*1000);		
		});
	}
	function clearTimer(){
		window.clearInterval(getInfoTimer);
		getInfoTimer == null;
	}
	function submitForm(){
		window.clearInterval(waitTimer);
		waitTimer == null;
		document.vehVioForm.submit()
	}
	//定时器，5秒钟刷一次，获取用户车辆及驾驶人信息
	var getInfoTimer = setInterval("sycnVehVioInfo()",5000);
</script>

<script type="text/javascript">
	function queryVehVio(){
		var hpzl = document.getElementById("hpzl");
		var hphm = document.getElementById("hphm");
		var clsbdh = document.getElementById("clsbdh");
		if(hpzl.value == ""){
			alert("操作提示：请选择车牌种类。");
			hpzl.focus();
			return;
		}
		if(trim(hphm.value) == ""){
			alert("操作提示：请输入您的车牌号码。");
			hphm.value = trim(hphm.value);
			hphm.focus();
			return;
		}
		if(trim(clsbdh.value) == ""){
			alert("操作提示：请输入您的车辆识别代号（车架号）。");
			clsbdh.value = trim(clsbdh.value);
			clsbdh.focus();
			return;
		}
		hphm.value = hphm.value.toUpperCase();
		clsbdh.value = clsbdh.value.toUpperCase();
		document.clxxForm.submit();
	}
</script>
