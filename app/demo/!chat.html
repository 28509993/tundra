<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO Chat Example</title>
    <link rel="stylesheet" href="/demo/chat.css">
</head>
<body>
<ul class="pages">
    <li class="chat page">
        <div class="chatArea">
            <ul class="messages"></ul>

        </div>
        <input id="inputMessage" class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
        <div class="form">
            <h3 class="title">What's your nickname?</h3>
            <button id="testbt" type="button" >Click Me!</button>
            <input id="usernameInput" class="usernameInput" type="text" maxlength="14" />
        </div>
    </li>
</ul>

<script src="/was/portals/jslib/jquery.js"></script>
<script src="/socket.io.js"></script>
<script src="/demo/chat.js"></script>
</body>
</html>
